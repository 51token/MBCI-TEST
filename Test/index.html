<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>测试机器</title>

    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./asset/css/index.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-offset-2 col-lg-8">
                <div class="row">
                    <div class="col-lg-12 title flex-center">测试机器</div>
                </div>
                <div class="row">
                    <div class="col-lg-12 flex-center" style="height: 100px;justify-content: space-around">
                        <input class="input_item" type="text" placeholder="请输入网址" value="http://127.0.0.1:5000/index.html">
                        <button type="button" class="btn btn-success btn_item">确认</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 clearfix">
                        <div class="mobile_box_left">
                            <iframe id="URL" frameborder="0" style="width: 100%;height: 100%;"></iframe>
                        </div>
                        <!-- <div class="mobile_box_right">

                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
<script>
    $(function() {
        $(".btn_item").on("click", function() {
            var link = $(".input_item").val();
            $("#URL").attr("src", link);
            window["aa"] = 1;
        })
    })
</script>
